    <div class="container-fluid" style="margin-top: 5rem;">
        <button id="btnCrear" class="btn btn-dark mt-2">Crear</button>
        <div class="row shadow-lg p-3 mb-5">
            <div class="col">
                <table id="tablaPreguntas" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>NUMERO</th>
                            <th>DESCRIPCION</th>
                            <th>ESTADO</th>
                            <th>CATEGORIA</th>

                    </tbody>

    <!--Modal para CRUD-->
    <div id="modalCRUD" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                </div>

                <form id="formCuestionario">
                    <div class="modal-body">
                        <input id="idpreguntas" hidden>

                        <label for="" class="col-form-label">Pregunta:</label>
                        <input id="descripcion" type="text" class="form-control" required>

                        <label for="" class="col-form-label">Estado:</label>
                        <label class="col-form-label">Habilitar</label>
                        <input type="checkbox" id="estado" checked>
                        <br>
                        
                        <label for="" class="col-form-label">Categoria</label>
                        <select class="form-control" id="categoria">
                            <option >Deporte</option>
                            <option >Informatica</option>
                            <option >Educacion</option>
                            <option >Electronica</option>
                            <option >Entretenimiento</option>
                            <option >Historia</option>
                            <option >Social</option>
                            <option >Ciencia</option>
                            <option >Literatura</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" id="btnGuardar" class="btn btn-dark">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
